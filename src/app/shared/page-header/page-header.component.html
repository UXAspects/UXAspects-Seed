<div class="affix-container">
    <nav class="navbar navbar-static-top navbar-static-top-light" [class.show-search]="expanded" [class.back-button]="backButton" [class.content-panel]="contentPanel"
        affix-element>
        <div class="navbar-header">
            <div class="product-styling">
            </div>
            <div role="search" class="navbar-form-search">
                <ux-expand-input-ng1></ux-expand-input-ng1>
            </div>
            <div class="primary-bg page-heading">
                <my-content-header></my-content-header>
            </div>
        </div>
        <ul class="nav navbar-right navbar-top-links">
            <li class="dropdown navbar-top-link show-icon-header-btn">
                <a class="dropdown-toggle" (click)="iconHeaderVisible = !iconHeaderVisible">

            </li>
        </ul>

                </li>
                <li class="dropdown navbar-top-link">
                    <a class="dropdown-toggle count-info" data-toggle="dropdown">
                        <i class="hpe-icon hpe-notification hp-fw"></i> <span class="label label-primary">3</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a>
                                <div>
                                    <i class="hpe-icon hpe-chat hp-fw text-muted"></i> You have 16 messages
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a>
                                <div>
                                    <i class="hpe-icon hpe-social-twitter hp-fw text-muted"></i> 3 New Followers
                                    <span class="pull-right text-muted small">12 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a>
                                <div>
                                    <i class="hpe-icon hpe-cloud hp-fw text-muted"></i> Server Rebooted
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown navbar-top-link">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="hpe-icon hpe-actions hp-fw"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">
                            <span class="font-bold">John Doe</span>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a>
                                <i class="hpe-icon hpe-user-settings hp-fw text-muted"></i> Settings
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="hpe-icon hpe-logout hp-fw text-muted"></i> Log out
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
